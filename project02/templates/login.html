{% extends "base.html" %}

{% block title %}登录 - 人脸识别登录系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">登录系统</h3>
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs mb-4" id="loginTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="password-tab" data-bs-toggle="tab" data-bs-target="#password-login" type="button" role="tab" aria-selected="true">
                            <i class="bi bi-key-fill"></i> 密码登录
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="face-tab" data-bs-toggle="tab" data-bs-target="#face-login" type="button" role="tab" aria-selected="false">
                            <i class="bi bi-camera-fill"></i> 人脸识别登录
                        </button>
                    </li>
                </ul>
                
                <div class="tab-content" id="loginTabsContent">
                    <!-- 密码登录表单 -->
                    <div class="tab-pane fade show active" id="password-login" role="tabpanel">
                        <div id="password-form">
                            <div class="mb-3">
                                <label for="username-password" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username-password" required>
                                <div class="invalid-feedback">请输入用户名</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback">请输入密码</div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button id="password-login-btn" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right"></i> 登录
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 人脸识别登录表单 -->
                    <div class="tab-pane fade" id="face-login" role="tabpanel">
                        <div id="face-form">
                            <div class="mb-3">
                                <label for="username-face" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username-face" required>
                                <div class="invalid-feedback">请输入用户名</div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">人脸识别</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="camera-container border rounded p-2 mb-2">
                                            <video id="video" class="w-100" autoplay></video>
                                            <canvas id="canvas" style="display:none;"></canvas>
                                        </div>
                                        <button id="capture-btn" class="btn btn-primary w-100">
                                            <i class="bi bi-camera-fill"></i> 拍摄照片
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="preview-container border rounded p-2 mb-2 d-flex align-items-center justify-content-center bg-light" style="height: 240px;">
                                            <img id="photo-preview" class="img-fluid d-none" alt="人脸照片预览">
                                            <div id="preview-placeholder" class="text-center text-muted">
                                                <i class="bi bi-person-bounding-box fs-1"></i>
                                                <p>照片预览区域</p>
                                            </div>
                                        </div>
                                        <button id="retake-btn" class="btn btn-outline-secondary w-100 d-none">
                                            <i class="bi bi-arrow-repeat"></i> 重新拍摄
                                        </button>
                                    </div>
                                </div>
                                <div class="invalid-feedback">请拍摄您的人脸照片</div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button id="face-login-btn" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right"></i> 人脸识别登录
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">
                        没有账户？立即注册
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<style>
    .camera-container, .preview-container {
        height: 240px;
        overflow: hidden;
    }
    #video, #photo-preview {
        max-height: 100%;
        object-fit: cover;
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const retakeBtn = document.getElementById('retake-btn');
        const photoPreview = document.getElementById('photo-preview');
        const previewPlaceholder = document.getElementById('preview-placeholder');
        const passwordLoginBtn = document.getElementById('password-login-btn');
        const faceLoginBtn = document.getElementById('face-login-btn');
        const usernamePasswordInput = document.getElementById('username-password');
        const passwordInput = document.getElementById('password');
        const usernameFaceInput = document.getElementById('username-face');
        
        let capturedImage = null;
        let stream = null;
        
        // 启动摄像头
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error('摄像头访问失败:', err);
                alert('无法访问摄像头，请确保您的设备有摄像头并已授予访问权限。');
            }
        }
        
        // 停止摄像头
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }
        
        // 拍摄照片
        captureBtn.addEventListener('click', function() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            capturedImage = canvas.toDataURL('image/png');
            photoPreview.src = capturedImage;
            photoPreview.classList.remove('d-none');
            previewPlaceholder.classList.add('d-none');
            retakeBtn.classList.remove('d-none');
            captureBtn.classList.add('d-none');
            
            // 暂停摄像头
            video.pause();
        });
        
        // 重新拍摄
        retakeBtn.addEventListener('click', function() {
            capturedImage = null;
            photoPreview.classList.add('d-none');
            previewPlaceholder.classList.remove('d-none');
            retakeBtn.classList.add('d-none');
            captureBtn.classList.remove('d-none');
            
            // 重新启动摄像头
            video.play();
        });
        
        // 密码登录
        passwordLoginBtn.addEventListener('click', async function() {
            // 表单验证
            let isValid = true;
            
            if (!usernamePasswordInput.value.trim()) {
                usernamePasswordInput.classList.add('is-invalid');
                isValid = false;
            } else {
                usernamePasswordInput.classList.remove('is-invalid');
            }
            
            if (!passwordInput.value) {
                passwordInput.classList.add('is-invalid');
                isValid = false;
            } else {
                passwordInput.classList.remove('is-invalid');
            }
            
            if (!isValid) return;
            
            // 准备登录数据
            const loginData = {
                login_type: 'password',
                username: usernamePasswordInput.value.trim(),
                password: passwordInput.value
            };
            
            try {
                // 发送登录请求
                passwordLoginBtn.disabled = true;
                passwordLoginBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 登录中...';
                
                const response = await fetch('{{ url_for("login") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 登录成功，重定向到控制面板
                    window.location.href = '{{ url_for("dashboard") }}';
                } else {
                    // 登录失败
                    alert('登录失败: ' + result.message);
                    passwordLoginBtn.disabled = false;
                    passwordLoginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> 登录';
                }
            } catch (error) {
                console.error('登录请求错误:', error);
                alert('登录请求发生错误，请稍后重试');
                passwordLoginBtn.disabled = false;
                passwordLoginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> 登录';
            }
        });
        
        // 人脸识别登录
        faceLoginBtn.addEventListener('click', async function() {
            // 表单验证
            let isValid = true;
            
            if (!usernameFaceInput.value.trim()) {
                usernameFaceInput.classList.add('is-invalid');
                isValid = false;
            } else {
                usernameFaceInput.classList.remove('is-invalid');
            }
            
            console.log(capturedImage);
            
            if (!capturedImage) {
                document.querySelector('.camera-container').classList.add('border-danger');
                document.querySelector('.camera-container + .invalid-feedback').style.display = 'block';
                isValid = false;
            } else {
                document.querySelector('.camera-container').classList.remove('border-danger');
                const feedbackElement = document.querySelector('.camera-container + .invalid-feedback');
                console.log(`feedbackElement: ${feedbackElement}`);
                
                if (feedbackElement) {
                    feedbackElement.style.display = 'none';
                } else {
                    console.error('Feedback element not found');
                }
            }
            
            if (!isValid) return;
            
            // 准备登录数据
            const loginData = {
                login_type: 'face',
                username: usernameFaceInput.value.trim(),
                face_image: capturedImage
            };
            
            try {
                // 发送登录请求
                faceLoginBtn.disabled = true;
                faceLoginBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 识别中...';
                
                const response = await fetch('{{ url_for("login") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                console.log(response);
                const result = await response.json();
                
                if (result.success) {
                    // 登录成功，重定向到控制面板
                    window.location.href = '{{ url_for("dashboard") }}';
                } else {
                    // 登录失败
                    alert('人脸识别登录失败: ' + result.message);
                    faceLoginBtn.disabled = false;
                    faceLoginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> 人脸识别登录';
                }
            } catch (error) {
                console.error('登录请求错误:', error);
                alert('登录请求发生错误，请稍后重试');
                faceLoginBtn.disabled = false;
                faceLoginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> 人脸识别登录';
            }
        });
        
        // 标签页切换事件
        document.getElementById('face-tab').addEventListener('shown.bs.tab', function (e) {
            startCamera();
        });
        
        document.getElementById('password-tab').addEventListener('shown.bs.tab', function (e) {
            stopCamera();
        });
        
        // 初始化
        if (document.getElementById('face-tab').classList.contains('active')) {
            startCamera();
        }
    });
</script>
{% endblock %}
